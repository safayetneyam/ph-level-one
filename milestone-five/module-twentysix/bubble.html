<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exploring Event Bubble</title>
</head>
<body id="body">
    
    <h1>Exploring Event Bubble</h1>
    <section id="list-container">
        <ul id="list-ul">
            <li id="item-1">Lorem, ipsum.</li>
            <li id="item-2">Ratione, nemo.</li>
            <li id="item-3">Fugiat, tempora.</li>
            <li id="item-4">Sit, distinctio.</li>
            <li id="item-5">Esse, et.</li>
            <li id="item-6">Quos, voluptate!</li>
        </ul>
    </section>

    <script>
        document.getElementById('item-1').addEventListener('click', function(event) {
            console.log('item-1 clicked');
            event.stopPropagation();
        })
        document.getElementById('body').addEventListener('click', function() {
            console.log('body clicked')
        })
        document.getElementById('list-ul').addEventListener('click', function() {
            console.log('list ul clicked')
        })
        document.getElementById('list-container').addEventListener('click', function() {
            console.log('section container clicked')
        })
    </script>
</body>
</html>
