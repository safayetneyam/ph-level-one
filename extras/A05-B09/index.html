<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>P-Ticket</title>

    <!-- Daisy UI with Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font: Raleway & Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!-- fontawesome cdn : safayetneyam@northsouth.edu -->
    <script src="https://kit.fontawesome.com/2f077c622b.js" crossorigin="anonymous"></script>

    <!-- Custom Tailwind Configuration | tailwing.config.js isn't working -->
    <script src="tailwind-config.js"></script>
</head>

<body class="bg-gray-100 h-screen py-5">

    <!-- bokking seat -->
    <section class="bg-white px-8 py-5 w-11/12 mx-auto rounded-2xl shadow-sm grid grid-cols-3 gap-5">

        <!-- selection of seats -->
        <div class="col-span-2">
            <div>
                <h2 class="text-2xl font-semibold text-secondary">Select Your Seat</h2>
            </div>
            <div class="border-b-2 border-dashed my-4"></div>
            <div class="flex justify-between items-center">
                <p>
                    <i class="fa-solid fa-couch"></i>
                    <span>Available</span>
                </p>
                <p class="text-primary">
                    <i class="fa-solid fa-couch"></i>
                    <span>Selected</span>
                </p>
            </div>
            <div class="border-b-2 border-dashed my-4"></div>

            <!-- seat marking part -->
            <section class="grid grid-cols-12 items-center gap-y-5 mr-20 font-Inter">
                <!-- driver seat -->
                <p class="col-span-1"></p>
                <div class="col-span-11 grid grid-cols-10 gap-16 items-center text-center">
                    <p class="col-span-8"></p>
                    <button class="btn col-span-2">
                        <img src="./images/wheel.png" alt="">
                    </button>
                </div>

                <!-- row 1 -->
                <p class="col-span-1">A</p>
                <div class="col-span-11 grid grid-cols-10 gap-16 items-center text-center">
                    <button
                        class="col-span-2 btn btn-md hover:bg-secondary hover:text-white transition-colors duration-200 ease-in-out">A1</button>
                    <button
                        class="col-span-2 btn btn-md hover:bg-secondary hover:text-white transition-colors duration-200 ease-in-out">A2</button>
                    <p class="col-span-2"></p>
                    <button
                        class="col-span-2 btn btn-md hover:bg-secondary hover:text-white transition-colors duration-200 ease-in-out">A3</button>
                    <button
                        class="col-span-2 btn btn-md hover:bg-secondary hover:text-white transition-colors duration-200 ease-in-out">A4</button>
                </div>

                <!-- row 2 -->
                <p class="col-span-1">B</p>
                <div class="col-span-11 grid grid-cols-10 gap-16 items-center text-center">
                    <button
                        class="col-span-2 btn btn-md hover:bg-secondary hover:text-white transition-colors duration-200 ease-in-out">B1</button>
                    <button
                        class="col-span-2 btn btn-md hover:bg-secondary hover:text-white transition-colors duration-200 ease-in-out">B2</button>
                    <p class="col-span-2"></p>
                    <button
                        class="col-span-2 btn btn-md hover:bg-secondary hover:text-white transition-colors duration-200 ease-in-out">B3</button>
                    <button
                        class="col-span-2 btn btn-md hover:bg-secondary hover:text-white transition-colors duration-200 ease-in-out">B4</button>
                </div>

                <!-- row 3 -->
                <p class="col-span-1">C</p>
                <div class="col-span-11 grid grid-cols-10 gap-16 items-center text-center">
                    <button
                        class="col-span-2 btn btn-md hover:bg-secondary hover:text-white transition-colors duration-200 ease-in-out">C1</button>
                    <button
                        class="col-span-2 btn btn-md hover:bg-secondary hover:text-white transition-colors duration-200 ease-in-out">C2</button>
                    <p class="col-span-2"></p>
                    <button
                        class="col-span-2 btn btn-md hover:bg-secondary hover:text-white transition-colors duration-200 ease-in-out">C3</button>
                    <button
                        class="col-span-2 btn btn-md hover:bg-secondary hover:text-white transition-colors duration-200 ease-in-out">C4</button>
                </div>

                <!-- row 4 -->
                <p class="col-span-1">D</p>
                <div class="col-span-11 grid grid-cols-10 gap-16 items-center text-center">
                    <button
                        class="col-span-2 btn btn-md hover:bg-secondary hover:text-white transition-colors duration-200 ease-in-out">D1</button>
                    <button
                        class="col-span-2 btn btn-md hover:bg-secondary hover:text-white transition-colors duration-200 ease-in-out">D2</button>
                    <p class="col-span-2"></p>
                    <button
                        class="col-span-2 btn btn-md hover:bg-secondary hover:text-white transition-colors duration-200 ease-in-out">D3</button>
                    <button
                        class="col-span-2 btn btn-md hover:bg-secondary hover:text-white transition-colors duration-200 ease-in-out">D4</button>
                </div>

                <!-- row 5 -->
                <p class="col-span-1">E</p>
                <div class="col-span-11 grid grid-cols-10 gap-16 items-center text-center">
                    <button
                        class="col-span-2 btn btn-md hover:bg-secondary hover:text-white transition-colors duration-200 ease-in-out">E1</button>
                    <button
                        class="col-span-2 btn btn-md hover:bg-secondary hover:text-white transition-colors duration-200 ease-in-out">E2</button>
                    <p class="col-span-2"></p>
                    <button
                        class="col-span-2 btn btn-md hover:bg-secondary hover:text-white transition-colors duration-200 ease-in-out">E3</button>
                    <button
                        class="col-span-2 btn btn-md hover:bg-secondary hover:text-white transition-colors duration-200 ease-in-out">E4</button>
                </div>

                <!-- row 6 -->
                <p class="col-span-1">F</p>
                <div class="col-span-11 grid grid-cols-10 gap-16 items-center text-center">
                    <button
                        class="col-span-2 btn btn-md hover:bg-secondary hover:text-white transition-colors duration-200 ease-in-out">F1</button>
                    <button
                        class="col-span-2 btn btn-md hover:bg-secondary hover:text-white transition-colors duration-200 ease-in-out">F2</button>
                    <p class="col-span-2"></p>
                    <button
                        class="col-span-2 btn btn-md hover:bg-secondary hover:text-white transition-colors duration-200 ease-in-out">F3</button>
                    <button
                        class="col-span-2 btn btn-md hover:bg-secondary hover:text-white transition-colors duration-200 ease-in-out">F4</button>
                </div>

                <!-- row 7 -->
                <p class="col-span-1">G</p>
                <div class="col-span-11 grid grid-cols-10 gap-16 items-center text-center">
                    <button
                        class="col-span-2 btn btn-md hover:bg-secondary hover:text-white transition-colors duration-200 ease-in-out">G1</button>
                    <button
                        class="col-span-2 btn btn-md hover:bg-secondary hover:text-white transition-colors duration-200 ease-in-out">G2</button>
                    <p class="col-span-2"></p>
                    <button
                        class="col-span-2 btn btn-md hover:bg-secondary hover:text-white transition-colors duration-200 ease-in-out">G3</button>
                    <button
                        class="col-span-2 btn btn-md hover:bg-secondary hover:text-white transition-colors duration-200 ease-in-out">G4</button>
                </div>

                <!-- row 8 -->
                <p class="col-span-1">H</p>
                <div class="col-span-11 grid grid-cols-10 gap-16 items-center text-center">
                    <button
                        class="col-span-2 btn btn-md hover:bg-secondary hover:text-white transition-colors duration-200 ease-in-out">H1</button>
                    <button
                        class="col-span-2 btn btn-md hover:bg-secondary hover:text-white transition-colors duration-200 ease-in-out">H2</button>
                    <p class="col-span-2"></p>
                    <button
                        class="col-span-2 btn btn-md hover:bg-secondary hover:text-white transition-colors duration-200 ease-in-out">H3</button>
                    <button
                        class="col-span-2 btn btn-md hover:bg-secondary hover:text-white transition-colors duration-200 ease-in-out">H4</button>
                </div>

                <!-- row 9 -->
                <p class="col-span-1">I</p>
                <div class="col-span-11 grid grid-cols-10 gap-16 items-center text-center">
                    <button
                        class="col-span-2 btn btn-md hover:bg-secondary hover:text-white transition-colors duration-200 ease-in-out">I1</button>
                    <button
                        class="col-span-2 btn btn-md hover:bg-secondary hover:text-white transition-colors duration-200 ease-in-out">I2</button>
                    <p class="col-span-2"></p>
                    <button

                </div>

                <!-- row 10 -->

                <div class="col-span-11 grid grid-cols-10 gap-16 items-center text-center">
                    <button
                        class="col-span-2 btn btn-md hover:bg-secondary hover:text-white transition-colors duration-200 ease-in-out">J1</button>
                    <button
                        class="col-span-2 btn btn-md hover:bg-secondary hover:text-white transition-colors duration-200 ease-in-out">J2</button>
                    <p class="col-span-2"></p>
                    <button
                        class="col-span-2 btn btn-md hover:bg-secondary hover:text-white transition-colors duration-200 ease-in-out">J3</button>
                    <button
                        class="col-span-2 btn btn-md hover:bg-secondary hover:text-white transition-colors duration-200 ease-in-out">J4</button>
                </div>

            </section>
        </div>

        <!-- breakdown of tickets -->
        <div class="">
            <div>
                <h2 class="text-2xl font-semibold text-secondary">Breakdown | Details</h2>
            </div>
            <div class="border-b-2 border-dashed my-4"></div>

            <section class="font-Inter">
                <div class="bg-priceMenu p-8 rounded-xl">
                    <h3 class="text-lg font-semibold flex justify-between ">
                        <p class="flex">
                            <span>Seat</span>
                            <span
                                class="bg-primary w-4 h-4 p-2 text-white flex justify-center items-center font-normal rounded-full text-sm ml-1">0</span>
                        </p>
                        <p>Class</p>
                        <p>Price</p>
                    </h3>
                    <div class="border-b-2 border-dashed my-4"></div>
                    <ul class="space-y-5">
                        <h3 class="text-3xl font-semibold text-error capitalize text-center">
                            No Seat Booked!
                        </h3>
                    </ul>
                    <div class="border-b-2 border-dashed my-4"></div>
                    <div class="text-lg font-semibold flex justify-between">
                        <p>Total Price</p>
                        <p>
                            <span>BDT: </span>
                            <span>****</span>
                        </p>
                    </div>
                    <div class="border-b-2 border-dashed my-4"></div>
                    <div
                        class="flex items-center border-y-2 py-2 my-2 border-dashed text-lg font-semibold justify-between">
                        <input type="text" disabled class="input my-5 w-full input-primary border-primary"
                            placeholder="have a coupon?">
                        <button class="btn bg-primary" disabled>Apply</button>
                    </div>
                    <div class="text-lg font-semibold flex justify-between">
                        <p>Grand Price</p>
                        <p>
                            <span>BDT: </span>
                            <span>****</span>
                        </p>
                    </div>
                </div>
            </section>
        </div>
    </section>

</body>


</html>
