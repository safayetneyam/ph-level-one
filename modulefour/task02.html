<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 02</title>
</head>
<body>
    
    <h2>Feedback | Contest on Storytelling</h2>
    <br>
    <form action="">
        <label for="name">Your Name: </label>
        <input type="text" id="name" name="name" placeholder="Enter Your Name">
        <br><br>
        <label for="phone">Your Phone: </label>
        <input type="text" id="phone" name="phone" placeholder="Enter Phone Number">
        <br><br>
        <label for="review">Give Rating:</label>
        <select name="review" id="review">
            <option value="excellent">Excellent</option>
            <option value="good">Good</option>
            <option value="bad">Bad</option>
            <option value="nocomment">No Comment</option>
        </select>
        <br><br>
        <label for="stories">Submit Stories (Only Participants)</label>
        <textarea name="stories" id="stories" cols="32" rows="10"></textarea>
        <br><br>
        <input type="submit" value="Submit">
    </form>

</body>
</html>
