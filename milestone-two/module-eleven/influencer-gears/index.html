<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Gears</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header class="primary-color">
        <div class="navbar">

        </div>

        <div class="header-container">
            <div class="header-content">
                <h1>Start your Journey as Influencer</h1>
                <p>I choose to be an influencer to inspire and connect with others through meaningful content.</p>
                <button class="btn-bg">
                    Prebook now
                    <i class="fa-solid fa-arrow-right"></i>
                </button>
            </div>

            <div class="header-image">
                <img src="images/main-camera.png" alt="">
            </div>
        </div>

    </header>

    <main>

        <section class="companies">
            <div class="hr-line"> </div>
            <div class="company-images">
                <div class="first-half">
                    <img src="logos/Alibaba.svg" alt="">
                    <img src="logos/Amazon.svg" alt="">
                    <img src="logos/Daraz.pk Logo.svg" alt="">
                    <img src="logos/Ebay.svg" alt="">
                </div>
                <div class="last-half">
                    <img src="logos/Rakuten.svg" alt="">
                    <img src="logos/Walmart.svg" alt="">
                    <img src="logos/Target.svg" alt="">
                </div>      
            </div>
            <div class="hr-line"> </div>
        </section>

    </main>

    <footer>

    </footer>

</body>
</html>
